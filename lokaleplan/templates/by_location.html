{% for table in tables %}
<h1>{{ table.name }}</h1>
<table border=1>
<thead>
<tr>
    <th>Tidspunkt</th>
    {% for h in table.header %}
    <th>{{ h }}</th>
    {% endfor %}
</tr>
</thead>
<tbody>
{% for row in table.rows %}
<tr>
    <th>{{ row.time_display }}</th>
    {% for cell in row.cells %}
    {% if cell.span %}
    <td rowspan="{{ cell.span }}">
	{{ cell.participants }}
    </td>
    {% endif %}
    {% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
{% endfor %}
